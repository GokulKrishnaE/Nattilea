<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nattilea - Home</title>
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <!-- header -->
    <header data-include="header"></header>

    <!-- main -->
    <main class="page-wrapper">
        <section class="section section-product-details">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="product-thumbnail">
                            <img class="img-fluid" src="./assets/images/product-1.jpeg" alt="">
                            <img class="img-fluid" src="./assets/images/product-1.jpeg" alt="">
                            <img class="img-fluid" src="./assets/images/product-1.jpeg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="prodcut-details">
                            <h2 class="product-title">Green Cardamom</div>
                            <p class="product-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia asperiores, saepe pariatur esse vitae vel.</p>
                            <div class="product-discount">
                                Discount Sale
                            </div>
                            <p class="product-price">
                                <span class="current-price">₹ 1,399.00</span>
                                <span class="actual-price">₹ 2,199.00</span>
                            </p>
                            <div class="product-quantity">
                                <p class="fs18 fw-bold">Pick the quantity</p>
                                <a href="javascript:void(0)" class="quantity active">250g</a>
                                <a href="javascript:void(0)" class="quantity">500g</a>
                                <a href="javascript:void(0)" class="quantity">1Kg</a>
                                <a href="javascript:void(0)" class="quantity">2Kg</a>
                            </div>
                            <div class="actions">
                                <button class="btn btn-primary">Buy Now</button>
                                <button class="btn btn-outline-primary">Add to Cart<i class="bx bx-cart-add"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer data-include="footer"></footer>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
