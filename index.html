<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nattilea - Home</title>
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <!-- header -->
    <header data-include="header"></header>

    <!-- main -->
    <main class="page-wrapper">
        <section class="hero-section">
            <div class="container position-relative">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <div class="hero-section-content">
                            <h1>Best High Quality Spices</h1>
                            <p>Nattilea is a premier online spice products e-commerce site offering the best spices from India and primarily from Kerala.</p>
                            <button class="btn btn-primary">Shop Now <i class="bi bi-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="hero-graphics">
                            <img class="img-fluid" src="./assets/images/hero-graphics.png" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        <section class="about-us section" data-include="about-us">
        </section>
        <section class="section products-section" data-include="products/products">
        </section>
        <section class="section contact-us-section bg-grey" data-include="contact-us">
        </section>
    </main>

    <!-- footer -->
    <footer data-include="footer"></footer>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
